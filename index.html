<!DOCTYPE html>
<html>
<head>
  <title>Test Supabase Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Feed Test</h1>
  <div id="feed">Loading...</div>

  <script>
    const supabase = supabase.createClient(
      'https://exffevmgfzhxmvxjtoeq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4ZmZldm1nZnpoeG12eGp0b2VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MzIxODksImV4cCI6MjA2OTUwODE4OX0.SztRb-FlzMThjwEyjAl4FfaZ5UN85uzIZUE5b6iNjzw'
    );

    async function loadPosts() {
      const { data, error } = await supabase.from('posts').select('*').order('created_at', { ascending: false });

      if (error) {
        document.getElementById('feed').innerText = '❌ Error: ' + error.message;
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById('feed').innerText = 'No posts yet.';
        return;
      }

      document.getElementById('feed').innerHTML = data.map(post => `
        <div style="border:1px solid #ccc; padding:10px; margin:10px;">
          <h3>${post.title}</h3>
          <p>${post.description}</p>
          ${post.image_url ? `<img src="${post.image_url}" style="max-width:200px;">` : ''}
        </div>
      `).join("");
    }

    loadPosts();
  </script>
</body>
</html>
