<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - BodaBiz</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    input, select { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 15px; padding: 12px; background: #0bb35f; color: #fff; border: none; width: 100%; border-radius: 6px; cursor: pointer; }
    button:hover { background: #0a9f52; }
  </style>
</head>
<body>
<div class="container">
  <h2>Login / Signup</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="text" id="name" placeholder="Your Name (for signup)" />
  <select id="accountType">
    <option value="">Select Account Type (for signup)</option>
    <option value="user">User</option>
    <option value="business">Business</option>
  </select>
  <input type="text" id="location" placeholder="Location (for signup)" />

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<script>
  const supabase = supabase.createClient(
    'https://exffevmgfzhxmvxjtoeq.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4ZmZldm1nZnpoeG12eGp0b2VxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MzIxODksImV4cCI6MjA2OTUwODE4OX0.SztRb-FlzMThjwEyjAl4FfaZ5UN85uzIZUE5b6iNjzw'
  );

  async function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) {
      alert("❌ Login failed: " + error.message);
    } else {
      alert("✅ Login successful!");
      window.location.href = "index.html"; // go to feed
    }
  }

  async function signup() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const name = document.getElementById("name").value.trim();
    const accountType = document.getElementById("accountType").value;
    const location = document.getElementById("location").value.trim();

    if (!email || !password || !name || !accountType || !location) {
      alert("Please fill all fields for signup.");
      return;
    }

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      alert("❌ Signup failed: " + error.message);
      return;
    }

    const user = data.user;
    if (user) {
      const { error: dbError } = await supabase
        .from('users')
        .insert([{
          id: user.id,
          email,
          name,
          account_type: accountType,
          location
        }]);

      if (dbError) {
        alert("❌ Account created, but failed to save profile: " + dbError.message);
      } else {
        alert("✅ Signup successful!");
        window.location.href = "index.html";
      }
    }
  }
</script>
</body>
</html>
